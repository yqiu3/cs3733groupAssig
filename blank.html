<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="theme.css" type="text/css">
</head>

<body>
  <div class="row">
    <div class="col-md-12"></div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <h3 class="text-center">When do you want to meet?</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs">
            <li class="nav-item"> <a href="" class="nav-link active show" data-toggle="pill" data-target="#tabone"><i class="fa fa-home">Specific Dates</i></a> </li>
            <li class="nav-item"> <a class="nav-link" href="" data-toggle="pill" data-target="#tabtwo"><i class="fa fa-bed">Days of the Week</i></a> </li>
          </ul>
          <div class="tab-content mt-2">
            <div class="tab-pane fade active show" id="tabone" role="tabpanel">
              <div class="row">
                <div class="col-md-12">
                  <form class="">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <div class="col-10 col-md-12" style=""><input type="email" class="form-control" placeholder="New Event Name"></div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group"> <label>Start date</label> <input type="date" class="form-control" placeholder="Enter email"> </div>
                    <div class="form-group"> <label>End date</label> <input type="date" class="form-control" placeholder="Password"> </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="tabtwo" role="tabpanel">
              <div class="row">
                <div class="col-md-12">
                  <form class="">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group row">
                              <div class="col-12 col-md-12" style=""><input type="email" class="form-control" placeholder="New Event Name"></div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6"><label>Start day (1: Monday, 2: Tuesday, 3: Wesday, 4: Thursday, 5: Friday, 6: Saturday 7: Sunday)</label></div>
                          <div class="col-md-6">
                            <h5 id="start_day_value">1</h5>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group"> <input type="range" placeholder="Start Day (1: Monday, 7: Sunday)" style="" value="5" min="1" max="7" class="form-control" oninput="start_change()" onchange="start_change()" id="start_day_range"> </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="row">
                          <div class="col-md-6"><label>End day</label></div>
                          <div class="col-md-6">
                            <h5 id="end_day_value">2</h5>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group"> <input type="range" class="form-control" placeholder="End Day (1: Monday, 7: Sunday)" max="7" min="1" onchange="end_change()" oninput="end_change()" id="end_day_range"> </div>
                    <script type="text/javascript" style="">
                      function start_change() {
                        var value = document.getElementById('start_day_range').value;
                        document.getElementById('start_day_value').innerHTML = value;
                      }
                    </script>
                    <script type="text/javascript" style="">
                      function end_change() {
                        var value = document.getElementById('end_day_range').value;
                        document.getElementById('end_day_value').innerHTML = value;
                      }
                    </script>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="tabthree" role="tabpanel">
              <p class="">When, while the lovely valley teems with vapour around me, and the meridian sun strikes the upper surface.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" style=""></script>
</body>

</html>
